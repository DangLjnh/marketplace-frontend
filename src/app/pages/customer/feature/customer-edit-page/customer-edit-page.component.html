<div class="p-3 bg-white rounded">
  <div class="pb-3 mb-3 border-b ">
    <p class="text-lg font-medium">My Profile</p>
    <p class="text-darkGray">Manage and protect your account</p>
  </div>
  <form class="grid grid-cols-3 gap-x-5" [formGroup]="editUserForm" (ngSubmit)="submitForm()">

    <div class="flex flex-col col-span-2 gap-5 px-10 py-5 border-r">
      <div class="flex items-center gap-x-5">
        <span class="flex-1">Full name</span>
        <input type="text" class="w-[80%] px-2 py-2 border" formControlName="fullName">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="flex-1">Email</span>
        <input type="text" class="w-[80%] px-2 py-2 border" formControlName="email">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="flex-1 whitespace-nowrap">Phone number</span>
        <input type="text" class="w-[80%] px-2 py-2 border" formControlName="phone">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="whitespace-nowrap">Gender</span>
        <mat-radio-group aria-label="Select an option" formControlName="sex">
          <mat-radio-button value="0">Male</mat-radio-button>
          <mat-radio-button value="1">Female</mat-radio-button>
          <mat-radio-button value="2">Other</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col items-center gap-2">
        <img *ngIf="base64Image;else noBase64" [src]="'data:image/jpeg;base64'+base64Image"
          class="w-[100px] object-cover h-[100px] rounded-full border-[4px] border-whiteBlue" alt="">
        <ng-template #noBase64>
          <img *ngIf="dataUser" [src]="dataUser.User_Detail.photo_url || '../../../../../assets/img/default-user.png'"
            class="w-[100px] object-cover h-[100px] rounded-full border-[4px] border-whiteBlue" alt="">
        </ng-template>
        <input type="file" name="file" id="file" accept="image/png, image/gif, image/jpeg" class="inputFile"
          (change)="handleChangeFile($event)" />
        <label for="file">Choose a file</label>
        <span>File size: maximum 1 MB</span>
        <span>File extension: .JPEG, .PNG</span>
      </div>

    </div>

    <app-button types="submit" class="col-span-2 mx-[200px]">Save change</app-button>
  </form>
</div>
