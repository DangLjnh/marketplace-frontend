<div class="p-3 bg-white rounded">
  <div class="pb-3 mb-3 border-b ">
    <p class="text-lg font-medium">My Profile</p>
    <p class="text-darkGray">Manage and protect your account</p>
  </div>
  <form class="grid grid-cols-3 gap-x-5">

    <div class="flex flex-col col-span-2 gap-5 px-10 py-5 border-r">
      <div class="flex items-center gap-x-5">
        <span class="flex-1">Name</span>
        <input type="text" class="w-[80%] px-2 py-2 border">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="flex-1">Email</span>
        <input type="text" class="w-[80%] px-2 py-2 border">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="flex-1 whitespace-nowrap">Phone number</span>
        <input type="text" class="w-[80%] px-2 py-2 border">
      </div>
      <div class="flex items-center gap-x-5">
        <span class="whitespace-nowrap">Gender</span>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col items-center gap-2">
        <img
          src="https://scontent.fsgn13-4.fna.fbcdn.net/v/t39.30808-6/329099713_713019453638776_1692961499504191347_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=cBkfU_-AwdgAX-rJfS5&_nc_ht=scontent.fsgn13-4.fna&oh=00_AfCNW2uN7wjHiR69_dJ8lmpRlfKb572dpAUt4b0Jopdhzw&oe=6446E429"
          class="w-[100px] h-[100px] rounded-full border-[4px] border-whiteBlue" alt="">
        <button class="px-4 py-2 my-2 transition-all border rounded hover:bg-slate-100">Select Image</button>
        <span>File size: maximum 1 MB</span>
        <span>File extension: .JPEG, .PNG</span>
      </div>

    </div>

    <app-button class="col-span-2 mx-[200px]" text="Save change"></app-button>
  </form>
</div>
