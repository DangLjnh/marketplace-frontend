<div class="bg-white w-[220px] p-4 flex flex-col gap-7">
  <ng-container *ngFor="let sidebar of sidebars">
    <div class="flex flex-col gap-1">
      <ul>
        <li class="flex items-center gap-x-3 text-[#999]">
          <img src="https://cf.shopee.vn/file/c15905d5a6284687c4a6ad00d0feb511" alt="" class="w-4 h-4">
          <span class="font-medium">{{sidebar.title}}</span>
        </li>
      </ul>
      <ul class="flex flex-col gap-2 pl-7">
        <li *ngFor="let sub of sidebar.submenus" [routerLink]="sub.url"
          class="text-[13px] transition-all cursor-pointer text-light hover:text-primary">
          {{sub.name}}</li>
      </ul>
    </div>
  </ng-container>
</div>
