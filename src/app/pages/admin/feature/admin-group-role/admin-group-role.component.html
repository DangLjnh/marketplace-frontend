<div class="">
  <div class="p-3 bg-white rounded">
    <div class="flex items-center justify-between mb-5">
      <div>
        <p class="text-2xl">Thêm nhóm quyền</p>
        <p class="my-2 text-darkGray">Tạo nhóm quyền để quản lý dễ dàng!
        </p>
      </div>
      <app-button>
        <div class="flex items-center gap-x-3">
          <app-icon-plus></app-icon-plus>
          <span>Thêm nhóm quyền mới mới</span>
        </div>
      </app-button>
    </div>

    <!-- <ul class="flex items-center border-b-2 tab-navs">
      <li *ngFor="let nav of navTabs" class="p-4 transition-all cursor-pointer hover:text-primary">{{nav.name}}</li>
    </ul> -->
    <div class="relative p-3 overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100">
          <tr class="">
            <td class="w-[50px]"></td>
            <th scope="col" class="px-6 py-4">
              Tên nhóm quyền
            </th>
            <th scope="col" class="px-6 py-4">
              Mô tả
            </th>
            <th scope="col" class="px-6 py-4">
              Ngày tạo
            </th>
            <th scope="col" class="px-6 py-4 w-[180px]">
              Thao tác
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of listGroup$ | async " class="bg-white border-b-2">
            <td class="w-[50px]"></td>
            <th scope="col" class="px-6 py-5">
              {{group.name}}
            </th>
            <th scope="col" class="px-6 py-5 ">
              {{group.desc}}
            </th>
            <th scope="col" class="px-6 py-5 ">
              {{formatDate(group.createdAt)}}
            </th>
            <th scope="col" class="px-6 py-5 w-[180px]">
              <div class="flex items-center text-xs gap-x-3">
                <a class="px-4 py-2 bg-red-100 rounded">Xóa</a>
                <a class="px-4 py-2 bg-yellow-100 rounded" [routerLink]="'/admin/portal/group/edit/'+group.id">Sửa</a>
              </div>
            </th>
          </tr>
        </tbody>
      </table>


      <!-- <div class="mt-5">
        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
          [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="pageIndex" aria-label="Select page">
        </mat-paginator>
      </div> -->

    </div>
  </div>
</div>
