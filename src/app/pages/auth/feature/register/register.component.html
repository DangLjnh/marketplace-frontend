<div>
  <div class="text-center">
    Logo
  </div>
  <div class="mb-5">
    <span class="text-xl font-medium">Register</span>
  </div>
  <div class="">
    <form class="w-full example-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

      <div class="flex items-center gap-x-5">
        <mat-form-field class="w-full example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
          <!-- <pre>{{ registerForm.get("email")?.errors | json }}</pre> -->
        </mat-form-field>


        <mat-form-field class="w-full example-full-width">
          <mat-label>Phone number</mat-label>
          <input type="text" matInput formControlName="phone">
        </mat-form-field>
      </div>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon [class.hide]="hide" class="mr-3 text-black text-md">{{hide ? 'visibility_off' :
            'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon [class.hide]="hide" class="mr-3 text-black text-md">{{hide ? 'visibility_off' :
            'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-button types="submit" className="w-full" [loading]="loading">REGISTER</app-button>
      <p class="mt-3 text-xs text-primary">Forgot password?</p>
      <p class="w-full my-4 text-center or">
        <span>Or</span>
      </p>

      <div class="flex items-center gap-x-5">
        <div
          class="flex items-center justify-center w-full px-4 py-2 transition-all border rounded cursor-pointer gap-x-2 hover:bg-slate-50">
          <app-icon-google></app-icon-google>
          <span>Google</span>
        </div>

        <div
          class="flex items-center justify-center w-full px-4 py-2 transition-all border rounded cursor-pointer gap-x-2 hover:bg-slate-50">
          <app-icon-facebook></app-icon-facebook>
          <span>Facebook</span>
        </div>
      </div>
      <div class="mt-5 text-center text-lightGray">
        Have an account? <a [routerLink]="'/auth/login'" class="ml-1 text-primary">Log In</a>
      </div>
    </form>
  </div>
</div>
