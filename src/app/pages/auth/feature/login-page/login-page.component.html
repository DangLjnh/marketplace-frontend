<div>
  <div class="text-center text-2xl font-medium text-primary">
    <p>E-Market</p>
  </div>
  <div class="mb-5">
    <span class="text-xl font-medium">Đăng nhập</span>
  </div>
  <div class="">
    <form class="w-full example-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">

      <mat-form-field class="w-full example-full-width">
        <mat-label>Email hoặc số điện thoại</mat-label>
        <input type="text" matInput formControlName="username">
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Mật khẩu</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon [class.hide]="hide" class="mr-3 text-black text-md">{{hide ? 'visibility_off' :
            'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-button types="submit" [loading]="loading">ĐĂNG NHẬP</app-button>
      <div matTooltip="Đang phát triển" class="mt-3  inline-block">
        <span class="text-xs text-primary pointer-events-none">Quên mật khẩu?</span>
      </div>
      <p class="w-full my-4 text-center or">
        <span>HOẶC</span>
      </p>

      <div matTooltip="Đang phát triển">
        <div class="flex items-center gap-x-5 pointer-events-none cursor-not-allowed opacity-70">
          <div
            class="flex items-center justify-center w-full px-4 py-2 transition-all border rounded cursor-pointer gap-x-2 hover:bg-slate-50">
            <app-icon-google></app-icon-google>
            <span>Google</span>
          </div>

          <div
            class="flex items-center justify-center w-full px-4 py-2 transition-all border rounded cursor-pointer gap-x-2 hover:bg-slate-50">
            <app-icon-facebook></app-icon-facebook>
            <span>Facebook</span>
          </div>
        </div>
      </div>

      <div class="mt-5 text-center text-lightGray">
        Bạn chưa có tài khoản? <a [routerLink]="'/auth/register'" class="ml-1 text-primary">Đăng ký ngay</a>
      </div>
    </form>
  </div>
</div>
