<button [type]="types"
  class="w-full px-4 py-2 text-base text-white transition-all rounded bg-hotRed hover:bg-opacity-[0.85] {{className}} {{disable && 'bg-opacity-[0.7] cursor-no-drop hover:bg-opacity-[0.7]'}}"
  [class.themeBlue]="theme == 'blue'" [disabled]="loading || disable" [class.disabled]="loading">
  <div *ngIf="loading; else noLoading" class="flex items-center justify-center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <ng-template #noLoading>
    <ng-content></ng-content>
  </ng-template>
</button>
