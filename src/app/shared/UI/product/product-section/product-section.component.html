<div class="grid grid-cols-12 gap-5 product-section">
  <div class="col-span-3">
    <div class="p-3 bg-white rounded">
      <div class="flex items-center pb-3 mb-3 border-b gap-x-2">
        <app-icon-all-cat></app-icon-all-cat>
        <span class="text-[17px] font-medium">All Categories</span>
      </div>
      <div class="">
        <div class="flex items-center mb-3 gap-x-2 category-active">
          <div class="flex items-center w-3 h-4">
            <svg viewBox="0 0 4 7" class="w-[7px] h-[7px] opacity-0">
              <polygon points="4 3.5 0 0 0 7"></polygon>
            </svg>
          </div>
          <p class="font-medium">Men Clothes</p>
        </div>
        <ul class="flex flex-col gap-3">
          <li class="flex items-center gap-x-2">
            <div class="flex items-center w-3 h-4">
              <app-icon-arrow-right></app-icon-arrow-right>
            </div>
            <span>Jackets, Coats & Vests</span>
          </li>
          <li class="flex items-center gap-x-2">
            <div class="flex items-center w-3 h-4">
              <svg viewBox="0 0 4 7" class="w-[7px] h-[7px] opacity-0">
                <polygon points="4 3.5 0 0 0 7"></polygon>
              </svg>
            </div>
            <span>Suit Jackets & Blazers</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="flex flex-col col-span-9 gap-5">
    <div class="p-3 bg-white rounded">
      <div class="flex items-center gap-x-3">
        <span class="text-darkGray">Sort by </span>
        <app-button-option class="px-2" *ngFor="let sort of sortBy, index as idx" [nameOption]="sort.name"
          (checkedChange)="onChecked($event, sort.name)"
          [isActive]="!activeOption ? idx === 0 : sort.name === activeOption"></app-button-option>
      </div>
    </div>

    <div class="grid grid-cols-5 gap-3">
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
      <app-product-item></app-product-item>
    </div>
  </div>
</div>
