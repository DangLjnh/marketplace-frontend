<div class="grid grid-cols-12 gap-5 product-section">
  <div class="col-span-3">
    <div class="p-3 bg-white rounded">
      <div class="flex items-center pb-3 mb-3 border-b gap-x-2">
        <app-icon-all-cat></app-icon-all-cat>
        <span class="text-[17px] font-medium">All Categories</span>
      </div>
      <div class="">
        <ul class="flex flex-col gap-3">
          <ng-container *ngFor="let category of listCategoryFilter">
            <li class="flex items-center gap-x-2 cursor-pointer" (click)="handleChooseCategory(category.id)">
              <div class="flex items-center w-3 h-4">
                <svg viewBox="0 0 4 7" class="w-[7px] h-[7px]" [class]="!category.isChoose ? 'opacity-0': ''">
                  <polygon points="4 3.5 0 0 0 7"></polygon>
                </svg>
              </div>
              <span [class]="category.isChoose ? 'font-medium' : ''">{{category.name_category_filter}}</span>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <div class="flex flex-col col-span-9 gap-5">
    <div class="p-3 bg-white rounded">
      <div class="flex items-center gap-x-3">
        <span class="text-darkGray">Sort by </span>
        <app-button-option class="px-2" *ngFor="let sort of sortBy, index as idx" [nameOption]="sort.name"
          (checkedChange)="onChecked($event, sort.name)"
          [isActive]="!activeOption ? idx === 0 : sort.name === activeOption"></app-button-option>
      </div>
    </div>

    <div class="grid grid-cols-5 gap-3 ">
      <ng-container *ngFor="let product of listProduct">
        <app-product-item [productItem]="product"></app-product-item>
      </ng-container>
    </div>
  </div>
</div>
